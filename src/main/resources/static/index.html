<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RuedasLibres</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="bg-image"
    style="
      background-image: url('https://media.istockphoto.com/id/684133544/photo/white-brick-wall-background-photo.webp?b=1&s=170667a&w=0&k=20&c=D1USdg4iW9eg43tpFxfspT3MRf_nMoHQtSnlZPhn8nQ=');
      height: -140vh;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    "
  >
    <div style="width: 80%; text-align: center; margin: auto; padding: 2%">
      <h1 class="display-2 fw-bold">Bienvenido a RuedasLibres</h1>

      <p class="fs-1 container unauthenticated">
        Para iniciar sesion en GitHub haz click
        <a href="/oauth2/authorization/github">Aqui</a>
      </p>

      <p class="fs-2 container authenticated" style="display: none">
        Bienvenido: <span id="usuario"></span><br />
        <button
          class="btn btn-primary"
          onclick="location.href='homePage.html';"
        >
          Continuar
        </button>
      </p>
    </div>
  </body>

  <script type="text/javascript">
    $.get("/user", function (data) {
      $("#usuario").html(data.name);
      $(".unauthenticated").hide();
      $(".authenticated").show();
    });
  </script>
</html>
